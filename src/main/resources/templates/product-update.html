<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update product page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="#" th:action="@{/product-update}" th:object="${product}" method="post">
    <input readonly type="hidden" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <br><br>
    <label for="description">Description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="Description">
    <br><br>
    <input type="submit" value="Update">
</form>
</body>
</html>
